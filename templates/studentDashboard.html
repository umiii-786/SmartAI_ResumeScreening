  <style>

    .card:hover {

      transform: scale(1.3);

    .img-container {

;

  </style>
  <style>
    /* From Uiverse.io by adamgiebl */
    .submitButton {
      font-family: inherit;
      font-size: 20px;
      background: #ff6661;
      color: white;
      padding: 0.7em 1em;
      padding-left: 0.9em;
      display: flex;
      align-items: center;
      border: none;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.2s;
      cursor: pointer;
      margin-top: 15px;
      width: 150px;
    }

    .submitButton span {
      display: block;
      margin-left: 0.3em;
      transition: all 0.3s ease-in-out;
    }

    .submitButton svg {
      display: block;
      transform-origin: center center;
      transition: transform 0.3s ease-in-out;
    }

    .submitButton :hover .svg-wrapper {
      animation: fly-1 0.6s ease-in-out infinite alternate;
    }

    .submitButton :hover svg {
      transform: translateX(1.2em) rotate(45deg) scale(1.1);
    }

    button:hover span {
      transform: translateX(5em);
    }

    .submitButton :active {
      transform: scale(0.95);
    }

    @keyframes fly-1 {
      from {
        transform: translateY(0.1em);
      }

      to {
        transform: translateY(-0.1em);
      }
    }

    .descriptionBtn {
      display: flex !important;
      justify-content: space-between;
      align-items: center;
    }

    .analyzeButton {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      outline: none;
      transition:
        transform 0.1s ease,
        box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 110, 196, 0.5);
      position: relative;
    }

    .analyzeButton:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 110, 196, 0.7);
    }

    .analyzeButton svg {
      width: 30px;
      height: 30px;
      fill: #fff;
      transition: transform 0.3s ease;
    }

    .analyzeButton:hover svg {
      transform: scale(1.2);
    }

    .analyzeButton:hover::before {
      visibility: visible;
    }

    .analyzeButton::before {
      content: "Analyze Desüòá";
      position: absolute;
      left: -60px;
      font-size: 13px;
      font-family: monospace;
      top: -20px;
      text-shadow: 2px 2px 2px red;
      visibility: hidden;
    }

    .cross {
      font-weight: bolder;
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 20px;
      cursor: pointer;
    }

    #formSection {
      box-shadow: 0px 0px 15px 0px gray;
      width: 400px;
      min-height: 400px;
      border-radius: 8px;
      z-index: 10;
      position: absolute;
      top: -700px;
      transition: 1s ease-in;
      margin-bottom: 20px;
      background-color: #ddd1d0f5;

    }

    .fields {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* align-items: center; */
      padding: 20px;
      position: relative;
    }

    .nice-form-group {
      margin: 10px 0px;
    }

    label {
      font-family: sans-serif;
      font-size: 18px;
      margin: 10px 0px;
    }

    .inputField {
      padding: 10px;
      border: 1px solid black;
      border-radius: 8px;
      outline: none;
    }

    .formheading {
      color: #ff6661;
      font-family: sans-serif;
    }

    .page-content {
      display: flex;
      flex-direction: column;
      /* justify-content: center; */
      align-items: center;
      /* padding-bottom: 20px; */

    }

    .error {
      margin: 5px 0px;
      color: red;
      font-size: 12px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

    }

    #loader {
      /* width: 100%; */
      /* height: 100vh; */
      display: none;
      align-items: center;
      justify-content: center;
      position: relative;
      top: 15px;
      /* background-color: #000; */
    }

    .circle {
      width: 30px;
      height: 30px;
      position: absolute;
      background-color: #3498db;
      border-radius: 50%;
      animation: mid 1s linear infinite;
    }

    .loader1,
    .loader2,
    .loader3,
    .loader4 {
      position: absolute;
      border: 5px solid transparent;
      border-top: 5px solid #3498db;
      border-bottom: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    .loader1 {
      width: 10px;
      height: 10px;
      animation-delay: 0.1s;
    }

    .loader2 {
      width: 30px;
      height:30px;
      animation-delay: 0.2s;
    }

    .loader3 {
      width: 50px;
      height: 50px;
      animation-delay: 0.3s;
    }

    .loader4 {
      width: 70px;
      height:70px;
      animation-delay: 0.4s;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes mid {

      0%,
      100% {
        transform: scale(0);
      }

      50% {
        transform: scale(1);
      }
    }
    .firstSpan{
      color: black;
      font-weight: 700;
      margin-top: 15px;
    }
    .cardh1{
      display: flex;
      flex-direction: column;
     
    }
    .secondSpan{
      color: white;
      font-family: sans-serif;
    }
    .content{
      padding: 0px 20px;
    }
  </style>
</head>

<body>

  <main class="page-content">

              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        <button class="submitButton">

              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path fill="currentColor"
                  d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                </path>
              </svg>
            </div>
          </div>
          <span>submit</span>
        </button>
      </div>

    </section>



    <section id="jobListing">
      <button class="job_btn btn  btn-primary" onclick="showJobForm()">Create Job</button>
      <h3 class="h1">Your Previous Job Posts</h3>
      <div class="maincontainer">
        <div class="card">
          <div class="img-container">
            <div class="content">

              <h3 class="jobname cardh1"><span class="firstSpan">Role:</span><span class="secondSpan">Software Engineering</span></h3>
              <h5 class="jobloc cardh1"><span  class="firstSpan">Loc:</span><span class="secondSpan">Pakistan</span></h5>
              <!-- <h6 class="jobloc"><span>Loc:</span><span>Pakistan</span></h3> -->
            </div>
            <!-- <div class="img">
                    </div> -->
            <div class="applyBtn card">
              <button class="title">
                See More ‚û°Ô∏è
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <form action="" method="post" enctype="application/x-www-form-urlencoded"></form>
  </main>

  <script src="{{ url_for('static', filename='js/home.js') }}"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    let formSection = document.getElementById('formSection')
    let errosDiv = document.querySelectorAll('.error')
    let fields = document.querySelectorAll('.inputField')
    let loader=document.getElementById('loader')
    async function AnalyzeDescription() {

      if (fields[2].value == "") {
        errosDiv[2].innerHTML = "Description Should not Be Empty"
      }
      else {
        loader.style.display="flex"
        const formData = new URLSearchParams();
        let description = fields[2].value
        formData.append("description", description);

        let res = await fetch('/AnalyzeDesc', {
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          method: "POST",
          body: formData
        })
        // alert(res)
      const data = await res.text()
      loader.style.display="none"
      // alert(data)
      console.log(data)
      }
     
    }
    function showJobForm() {
      formSection.style.top = "110px"

    }
    const deleteForm = () => {
      formSection.style.top = "-700px"
    }

  </script>
